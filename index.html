<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="speed-typing-page-container" id="speedTypingTest">
        <h1 class="main-heading">Speed Typing Test</h1>
        <p class="para">On your fingers, let's set go!</p>
        <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" height="100px" class="image">
            <p id="timer" class="timer">0</p><span class="seconds">seconds</span>
        </div>
        <div class="textarea-container">
            <p id="quoteDisplay"></p>
            <div>
                <textarea id="quoteInput" rows="8" cols="45" placeholder="Type here!!"></textarea>
            </div>
        </div>
        <p id="result" class="result"></p>
        <div class="d-flex flex-row mt-5">
            <button id="submitBtn">Submit</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
